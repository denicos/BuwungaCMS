
<div id="header" ng-include="'/app/views/_common/header.html'"></div>

<aside id="menu" ng-include="'/app/views/_common/navigation.html'"></aside>

<div id="wrapper">

    <div ng-include="'/app/views/_common/Breadcrumb.html'"></div>

    <div class="content" ng-controller="MillingChargeEditController">

        <span us-spinner="{radius:30, width:16, length: 16}" spinner-key="global-spinner"></span>

        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                    <div>
                        <form name="form" class="form-horizontal ng-pristine ng-valid col-md-12" novalidate unsaved-warning-form>

                            <tabset>
                                <tab>
                                    <tab-heading>
                                        <i class="fa fa-laptop"></i> Edit Milling Charge
                                    </tab-heading>

                                    <div class="panel-body">


                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <div class="col-sm-12">
                                                    <label>Quantity</label>
                                                    <input ng-readonly="readOnly" name="amount" class="form-control" ng-model="milling.Quantity" ng-pattern="/^\-?\d+((\.)\d+)?$/" required ng-class="{ errorinput: form.amount.$invalid }">
                                                    <span ng-show="form.amount.$invalid">
                                                        <span ng-show="form.amount.$error.required" class="help-block error"><i class="fa fa-warning"></i> This is a required field.</span>
                                                        <span ng-show="form.amount.$error.pattern" class="help-block error"><i class="fa fa-warning"></i> Invalid formart,Quantity should be double or number</span>

                                                    </span>
                                                </div>
                                            </div>


                                            <div class="form-group col-sm-6">
                                                <div class="col-sm-12">
                                                    <label>Branch</label>
                                                    <select style="border: none" name="branch" class="form-control col-sm-12" data-ng-model="milling.BranchId" ng-class="{errorinput:form.branch.$invalid}"
                                                            data-ng-options="i.BranchId as i.Name for i in branches">
                                                        <option value="">Please select</option>
                                                    </select>

                                                    <span ng-show="form.branch.$invalid">
                                                        <span ng-show="form.branch.$error.required" class="help-block error"><i class="fa fa-warning"></i>Branch is a required field.</span>
                                                    </span>

                                                </div>
                                            </div>



                                        </div>


                                        <!--<div class="row">

                                            <div class="form-group col-sm-6">
                                                <div class="col-sm-12">
                                                    <label>Notes</label>

                                                    <textarea ng-readonly="readOnly" name="description" rows="6" class="form-control" ng-model="pettyCash.Notes" required ng-class="{errorinput:form.description.$invalid}"></textarea>
                                                    <span ng-show="form.description.$invalid">
                                                        <span ng-show="form.description.$error.required" class="help-block error"><i class="fa fa-warning"></i> This is a required field.</span>

                                                    </span>
                                                </div>
                                            </div>
                                        </div>-->


                                        <div class="hr-line-dashed"></div>


                                        <div class="form-group">
                                            <div class="col-md-2">
                                            </div>
                                            <div class="col-md-10">
                                                <div class="check-element sample-show-hide alert alert-success animate-show" ng-show="showMessageSave" style="clear:both;">
                                                    <i class="fa-fw fa fa-check"></i>
                                                    <span>Milling Charge has been saved</span>
                                                </div>
                                                <div class="check-element sample-show-hide alert alert-success animate-show" ng-show="showMessageFailedSave" style="clear:both;">
                                                    <i class="fa-fw fa fa-check"></i><span>Milling Charge has not  been saved</span>
                                                </div>
                                                <div class="check-element sample-show-hide alert alert-success animate-show" ng-show="showMessageDeleted" style="clear:both;">
                                                    <i class="fa-fw fa fa-check"></i><span>Milling Charge has been deleted</span>
                                                </div>
                                                <div class="check-element sample-show-hide alert alert-danger animate-show" ng-show="showMessageDeleteFailed" style="clear:both;">
                                                    <i class="fa-fw fa fa-check"></i><span>Milling Charge has failed to be deleted</span>
                                                </div>
                                               


                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">

                                                <button class="btn btn-default" type="submit" ng-click="Cancel()">
                                                    Back
                                                </button>

                                                <div class="btn-group">

                                                    <button ng-really-click="Save(milling)" class="btn btn-info dropdown-toggle" ng-really-message='Are you sure you want to add this milling charge' ng-disabled=" !form.$valid">
                                                        Save
                                                    </button>
                                                    <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                                        <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu">

                                                        <li ng-show="milling.MillingChargeId > 0">
                                                            <a ng-really-message='Are you sure you want to delete this milling Charge' ng-disabled="!form.$valid" class="btn text-align-left" href="" ng-really-click="Delete(milling.MillingChargeId)" data-original-title="Delete">Delete</a>
                                                        </li>
                                                    </ul>
                                                </div>

                                            </div>
                                        </div>




                                    </div>


                                </tab>



                               
                            </tabset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
