<!-- Header -->
<div id="header" ng-include="'/app/views/_common/header.html?t=1'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'/app/views/_common/navigation.html?t=1d'"></aside>
<!-- Main Wrapper -->
<div id="wrapper">

    <div id="dasboard" class="content" animate-panel effect="zoomIn" ng-controller="NavController">
        <div class="row">
            <div class="col-md-12">
                <div class="hpanel">
                    <div class="panel-body">
                        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                            <h3 class="m-xs text-uppercase">
                              Cash  Reports <span ng-if="loadingSpinner" class="loadingSpinner"><img src="/images/loading-bars.svg" /></span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content" animate-panel>

                 

            <div class="row">

                <div class="col-lg-3" ng-controller="charts_flotCtrl">
                    <div class="hpanel stats">
                        <div class="panel-body h-200">
                            <div class="stats-title pull-left">
                                <a style="color:black" ui-sref="reports.cashlist">   <h4>Cash Reports</h4> </a>
                            </div>
                            <div class="stats-icon pull-right">
                                <i class="pe-7s-cash fa-4x"></i>

                            </div>
                            <div class="clearfix"></div>
                            <div class="flot-chart">
                                <div flot="" class="flot-chart-content ng-isolate-scope" dataset="flotChartData" options="flotBarOptionsDas"><div style="width: 100%; height: 100%; padding: 0px; position: relative;"><canvas class="flot-base" width="189" height="60" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 189px; height: 60px;"></canvas><canvas class="flot-overlay" width="189" height="60" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 189px; height: 60px;"></canvas></div></div>
                            </div>
                            <div class="m-t-xs">

                                <div class="row">
                                    <div class="col-xs-12 animated-panel">

                                        <a ui-sref="reports.cashlist"><h3 class="font-extra-bold no-margins text-success"> Cash</h3></a>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>


               


            
            </div>


            <div class="row">

                

                <div class="col-lg-3 animated-panel">
                    <div class="hpanel stats">
                        <div class="panel-body h-200">
                            <div class="stats-title pull-left">
                                <a style="color:black" ui-sref="reports.cashSalelist"> <h4>Cash Sales</h4></a>
                            </div>
                            <div class="stats-icon pull-right">
                                <i class="pe-7s-cash fa-4x"></i>
                            </div>
                            <div class="clearfix"></div>
                            <div class="flot-chart">
                                <div flot="" class="flot-chart-content ng-isolate-scope" dataset="chartIncomeData" options="chartIncomeOptions"><div style="width: 100%; height: 100%; padding: 0px; position: relative;"><canvas class="flot-base" width="189" height="60" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 189px; height: 60px;"></canvas><canvas class="flot-overlay" width="189" height="60" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 189px; height: 60px;"></canvas></div></div>
                            </div>
                            <div class="m-t-xs">

                                <div class="row">
                                    <div class="col-xs-12 animated-panel">
                                        <small class="stat-label">All time</small>
                                        <a ui-sref="reports.cashSalelist"> <h4>Cash Sale<i class="fa fa-level-up text-success"></i> </h4></a>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>


             
            </div>
        </div>
    </div>
</div>
