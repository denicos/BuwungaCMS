<!-- Header -->
<div id="header" ng-include="'/app/views/_common/header.html?t=1'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'/app/views/_common/navigation.html?t=1d'"></aside>
<!-- Main Wrapper -->
<div id="wrapper">

    <div id="dasboard" class="content" animate-panel effect="zoomIn" ng-controller="NavController">
        <div class="row">
            <div class="col-md-12">
                <div class="hpanel">
                    <div class="panel-body">
                        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                            <h3 class="m-xs text-uppercase">
                                Reports <span ng-if="loadingSpinner" class="loadingSpinner"><img src="/images/loading-bars.svg" /></span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content" animate-panel>

            <div class="row">



                <div class="col-lg-3">
                    <div class="hpanel">
                        <div class="panel-body text-center h-200">
                            <i class="pe-7s-science fa-4x"></i>
                            <a ui-sref="reports.OutSourcerflourTotals">
                                <h1 class="m-xs">  Flour Output</h1>
                            </a>
                            <small>
                                find totals for different batch outputs at different OutSourcer Stores.
                            </small>
                        </div>

                    </div>
                </div>


                <div class="col-lg-3">
                    <div class="hpanel stats">
                        <div class="panel-body h-200">
                            <div class="stats-title pull-left">
                                <h4>Delivery</h4>
                            </div>
                            <div class="stats-icon pull-right">
                                <i class="pe-7s-shuffle fa-4x"></i>

                            </div>
                            <div class="m-t-xl">
                                <a ui-sref="reports.outsourcerDeliveryTotals">
                                    <h3 class="m-b-xs">Delivery Totals</h3>
                                </a>

                                <div class="m-t-xs  full progress-small progress ng-isolate-scope" value="100" type="info">
                                    <div class="progress-bar progress-bar-success" ng-class="type &amp;&amp; 'progress-bar-' + type" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: percent + '%'}" aria-valuetext="100%" ng-transclude="" style="width: 55%;"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 animated-panel">
                                        <small class="stats-label">find monthly, daily and periodic Delivery Totals</small>

                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>




            </div>





        </div>
    </div>
</div>
