<!-- Header -->

<!-- Main Wrapper -->
<div id="wrapper">

                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</h3>
                                    </div>
                                </div>

                        </div>

                    <div class="clear10"></div>
                    <div class="clear10"></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                       

                        <div class="col-md-6">

                                            <i class="pe-7s-science fa-5x"></i>

                                        <a href="#/cashsale/branch/{{branch.BranchId}}"> <button class="btn btn-warning btn-sm">Branch CashSales</button></a>
     </div>
                                </div>
                            </div>
                        </div>
                     
                        <div class="col-md-6">

                                        <a href="#/cashs/branch/{{branch.BranchId}}">  <button class="btn btn-danger btn-sm">Cash Transfers</button></a>
  </div>
                                </div>

                                        <a href="#/stores/branch/{{branch.BranchId}}"><button class="btn btn-info btn-sm">Branch Store</button></a>
                                    </div>
                                </div>

                    </div>
                    <div class="row">
                   
                       
                    </div>

                                    </div>
